}

<body>
<h1 align="center"><em>物联网仓库管理界面</em></h1>
<table width="1116" height="547" border="0">
  <tr>
    <td width="550" height="48"><h2 align="center">状态显示区域</h2></td>
    <td width="550"><h2 align="center">设置区域</h2></td>
  </tr>
  <tr>
    <td height="294"><form id="form1" name="form1" method="post" action="">
      <table width="549" border="0">
        <tr>
          <td width="92" height="58">&nbsp;</td>
          <td width="160">室内温度</td>
          <td width="160"  id="tmp"><iframe src="./cgi-bin/temp.cgi"  name="server"height="29"width="160" align="middle"></iframe>
</td>
          <td width="109">&nbsp;</td>
        </tr>
        <tr>
          <td height="60">&nbsp;</td>
          <td>室内湿度</td>
          <td><iframe src="./cgi-bin/humidity.cgi"  name="server"height="29"width="160" align="middle"></iframe></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td height="54">&nbsp;</td>
          <td>烟雾</td>
          <td><iframe src="./cgi-bin/mq.cgi"  name="server"height="29"width="160" align="middle"></iframe></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td height="42">&nbsp;</td>
          <td>人体感应</td>
          <td><iframe src="./cgi-bin/hc.cgi"  name="server"height="29"width="160" align="middle"></iframe></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td height="47">&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form></td>
    <td><form id="form2" name="form2" method="post" action="./cgi-bin/setenv.cgi">
      <table width="540" height="279" border="0">
        <tr>
          <td width="244"><label for="wds">温度上限</label>
            <input type="text" name="tempmax" id="wds" value="50"/></td>
          <td width="258"><label for="wdx">温度下限</label>
            <input type="text" name="tempmin" id="wdx" value="0"/></td>
          <td width="24">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="sds">湿度上限</label>
            <input type="text" name="humimax" id="sds" value="90"/></td>
          <td><label for="sdx">湿度下限</label>
            <input type="text" name="humimin" id="sdx" value="20"/></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><label for="yws">烟雾上限</label>
            <input type="text" name="mqmax" id="yws"value="10000" /></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><div align="center">
            <input name="reset" type="reset" id="reset" value="重置"style="background-color:transparent"/>
          </div></td>
          <td><div align="center">
            <input type="submit" name="set" id="set" value="提交" style="background-color:transparent"/>
          </div></td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form></td>
  </tr>
  <tr>
    <td><form id="form3" name="form3" method="post" action="">
      <table width="544" height="181" border="0">
        <tr>
          <td width="431"><h4 align="center"><a href="monitor.html"><font face="华文行楷"  color="#482D26" size="+3">实时监控</font></a></h4></td>
          <td width="97">&nbsp;</td>
        </tr>
        <tr>
          <td><h4 align="center"><a href="cgi-bin/video.cgi"><font face="华文行楷"  color="#482D26" size="+3">监控录像</font></a></h4></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><h4 align="center"><a href="cgi-bin/picture.cgi"><font face="华文行楷"  color="#482D26" size="+3">历史照片</font></a></h4></td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form></td>
    <td><table width="550" border="0">
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td height="66"><form id="form4" name="form4" method="post" action="./cgi-bin/led.cgi">

            <tr>
              <td width="128" height="38">LED</td>
              <td width="133"><input type="radio" name="led" id="led_on" value="1" />

              <td width="129"><input type="radio" name="led" id="led_off" value="0" />
                <label for="led_off">关</label></td>
              <td width="132"><input type="submit" name="button" id="button" value="OK" /></td>
            </tr>
          </table>
        </form></td>
      </tr>
      <tr>
        <td height="75"><form id="form5" name="form5" method="post" action="./cgi-bin/beep.cgi">

            <tr>

              <td width="135"><input type="radio" name="radio" id="beep_on" value="1" />

              <td width="129"><input type="radio" name="radio" id="beep_off" value="0" />
                <label for="beep_off">关</label></td>
              <td width="137"><input type="submit" name="button2" id="button2" value="OK" /></td>
            </tr>
          </table>
        </form></td>
      </tr>
  </table>    
  </tr>
</table>
